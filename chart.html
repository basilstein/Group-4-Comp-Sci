<head>
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
	<div id='Divid'>
		<script>
		var flat = JSON.parse(localStorage.getItem("flat"));
		var uphill = JSON.parse(localStorage.getItem("uphill"));
		function chart(){
			var layout = {
			  title: {
			    text:'BPM Data for Flat(left) and Uphill(right) Trials',
			    font: {
			      family: 'Courier New, monospace',
			      size: 24
			    },
			    xref: 'paper',
			    x: 0.05,
			  }
			}
			
			var trace1 = {
			  x: [5, 5, 5, 5, 5],
			  y: [flat.trials[0], flat.trials[1], flat.trials[2], flat.trials[3], flat.trials[4]],
			  name: 'flat',
			  mode: 'markers',
			  type: 'scatter'
			};

			var trace2 = {
			  x: [10, 10, 10, 10, 10],
			  y: [uphill.trials[0], uphill.trials[1], uphill.trials[2], uphill.trials[3], uphill.trials[4]],
			  name: 'uphill',
			  mode: 'markers',
			  type: 'scatter'
			};

			var data = [trace1, trace2, layout];

			Plotly.newPlot('Divid', data);
			
			
		}
			chart()
		</script><br><br>
	</div>
	<div id = 'Divid2'>
		<script type = "text/javascript">
		function chart2(){
			var flat = JSON.parse(localStorage.getItem("flat"));
			var uphill = JSON.parse(localStorage.getItem("uphill"));
			var barData = [
				{
				x: ['Average flat bpm', 'Average uphill bpm'],
				y: [132, 156],
				type: 'bar'
				}
				];

				Plotly.newPlot('Divid2', barData);
		}
			chart2()
		</script>
	<a class = "backButton" href = "index.html"><button>Back</button></a>
</body>
