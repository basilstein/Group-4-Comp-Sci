<head>
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
	<div id='Divid'>
		<script>
		function chart(){
			JSON.parse(localStorage.getItem("flat"));
			JSON.parse(localStorage.getItem("uphill"));
			var trace1 = {
			  x: [5, 5, 5, 5, 5],
			  y: [flat.trials[0], flat.trials[1], flat.trials[2], flat.trials[3], flat.trials[4]],
			  mode: 'markers',
			  type: 'scatter'
			};

			var trace2 = {
			  x: [10, 10, 10, 10, 10],
			  y: [uphill.trials[0], uphill.trials[1], uphill.trials[2], uphill.trials[3], uphill.trials[4]],
			  mode: 'lines',
			  type: 'scatter'
			};

			var data = [trace1, trace2];

			Plotly.newPlot('Divid', data);
			
			var barData = [
  			{
    			x: ['Average flat bpm', 'Average uphill bpm'],
    			y: [flat.average, uphill.average],
			type: 'bar'
  			}
			];

			Plotly.newPlot('Divid', barData);
			
		}

		</script>
	</div>
	<a class = "backButton" href = "index.html"><button>Back</button></a>
</body>
