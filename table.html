<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Group 4 Data Collector</title>
	<link rel="stylesheet" href="layout.css" type="text/css">
	<script type = "text/javascript">
	    function existCheck(){
		if (!localStorage.getItem("uphill")){
			var uphill = new Object();
			uphill.trials = [];
			uphill.average;
			localStorage.setItem("uphill",JSON.stringify(uphill))
		}
		if (!localStorage.getItem("flat")){
			var flat = new Object();
			flat.trials = [];
			flat.average;
			localStorage.setItem("flat",JSON.stringify(uphill))
		}
	    }
	    function view(){
		    var uphill = JSON.parse(localStorage.getItem("uphill"));
		    var flat = JSON.parse(localStorage.getItem("flat"));
		    document.write("Uphill");
		    document.write("<table><tr><th>Trial #</th><th>Heartrate</th><tr>");
		    for (var i = 0; i < uphill.trials.length; i++) {
			    document.write("<tr><td>" + i + "</td><td>"+ uphill.trials[i] + "</td>");
		    }
		    document.write("</table><br><br><br>");
		    document.write("Flat");
		    document.write("<table><tr><th>Trial #</th><th>Heartrate</th><tr>");
		    for (var i = 0; i < flat.trials.length; i++) {
			    document.write("<tr><td>" + i + "</td><td>"+ flat.trials[i] + "</td>");
		    }
		    document.write("</table>");
	    }
	    view();
	</script>
</head>
<body>
	<a class = "backButton" href = "index.html"><button>Back</button></a>
</body>
</html>
