<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Group 4 Data Collector</title>
	<link rel="stylesheet" href="layout.css" type="text/css">
	<script type = "text/javascript">
		if (!localStorage.getItem("uphill")){
			var uphill = new Object();
			uphill.trials = [];
			uphill.average;
			localStorage.setItem("uphill",JSON.stringify(uphill))
		}
		if (!localStorage.getItem("flat")){
			var flat = new Object();
			flat.trials = [];
			flat.average;
			localStorage.setItem("flat",JSON.stringify(uphill))
		}
		function clearData(){
			localStorage.clear();
		}
		function data(){
			var type;
			var uphill = JSON.parse(localStorage.getItem("uphill"));
			var flat = JSON.parse(localStorage.getItem("flat"));
			function askType(){
				var typeAns = prompt("Uphill?");
				if (typeAns == "yes"){
					type = uphill;
					uphill.trials[0] = (prompt("Trial 1 Heartrate?"));
					uphill.trials[1] = (prompt("Trial 2 Heartrate?"));
					uphill.trials[2] = (prompt("Trial 3 Heartrate?"));
					uphill.trials[3] = (prompt("Trial 4 Heartrate?"));
					uphill.trials[4] = (prompt("Trial 5 Heartrate?"));
					var sum;
					for (var i = 0; i <= uphill.trials.length, i++){
						sum = uphill.trials[i] + sum;
					}
					uphill.average = sum / 5;
					localStorage.setItem("uphill",JSON.stringify(uphill))
				}
				else if (typeAns == "no"){
					type = flat;
					flat.trials[0] = (prompt("Trial 1 Heartrate?"));
					flat.trials[1] = (prompt("Trial 2 Heartrate?"));
					flat.trials[2] = (prompt("Trial 3 Heartrate?"));
					flat.trials[3] = (prompt("Trial 4 Heartrate?"));
					flat.trials[4] = (prompt("Trial 5 Heartrate?"));
					var sum;
					for (var i = 0; i <= flat.trials.length, i++){
						sum = flat.trials[i] + sum;
					}
					flat.average = sum / 5;
					localStorage.setItem("flat",JSON.stringify(flat))
				}
				else{
					askType();
				}
			}
			askType();
			
			
		}
		
	</script>
</head>
<body>
	<button class = "dataButton" onclick = "javascript:data()">Enter Data</button>
	<button class = "dataButton" onclick = "javascript:clearData()">Clear Data</button>
	<br><br><br>
	<a class = "linkButton" href = "table.html"><button>Table</button></a>
	<a class = "linkButton" href = "chart.html"><button>Chart</button></a>
</body>
</html>
